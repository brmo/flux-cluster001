apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  namespace: outline
spec:
  selector:
    matchLabels:
      app: outline
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: outline
    spec:
      volumes:
        - name: outline-data
          persistentVolumeClaim:
            claimName: outline-data
        - name: outline-db
          persistentVolumeClaim:
            claimName: outline-db
        - name: outline-minio
          persistentVolumeClaim:
            claimName: outline-minio
      containers:
        - name: outline
          image: outlinewiki/outline:0.69.2
          envFrom:
          - configMapRef:
              name: outline
          - secretRef:
              name: outline
          ports:
            - containerPort: 80
        - name: postgres
          volumeMounts:
          - name: outline-db
            mountPath: "/var/lib/postgresql/data"
            subPath: postgres
          image: postgres:latest
          envFrom:
          - configMapRef:
              name: outline
          - secretRef:
              name: outline
          ports:
            - containerPort: 5432
        - name: redis
          image: redis:latest
          ports:
          - containerPort: 6379
        - name: minio
          volumeMounts:
          - name: outline-minio
            mountPath: "/data"
            subPath: minio
          image: minio/minio:latest
          args:
          - server
          - /data
          envFrom:
          - secretRef:
              name: outline
          ports:
            - containerPort: 9000
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 20