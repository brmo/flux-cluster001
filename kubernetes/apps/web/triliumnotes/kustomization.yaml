---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-web-triliumnotes
  namespace: flux-system
spec:
  path: ./kubernetes/apps/web/triliumnotes/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: trilium-notes
      namespace: web
  interval: 30m
  retryInterval: 1m
  timeout: 3m
